<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-do list</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
   <div class="sub-container1">
      <img id="banner" src="/img/to-do list.png" alt="To-do list">
   </div >
   <div class="sub-container2">
      <h2 id="header2">Add an item:</h2>
      <form class="form">
         <label for="itemText">Add something to do:</label>
         <input type="text" name="itemText" id="itemText" maxlength="100" minlength="10">
         <input type="date" id="date" name="byDate">
      </form>
      <button type="button" id="submitBtn">Click Me!</button>
   </div>
   <div id="tasks-container">
      <h2>Tasks:</h2>
      <table id="tbl">
         <tr>
            <th>By date</th>
            <th>Description</th>
            <th>Status</th>
         </tr>
      </table>
   </div>
   </div>
   <script src='app.js'></script>
</body>
</html>
