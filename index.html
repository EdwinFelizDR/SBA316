<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-do list</title>
   <link rel="stylesheet" href="style.css">
   <script src='app.js'></script>
</head>
<body>
   <div class="container">
   <div class="container">
      <h1 id="header1">To-do list</h1>
   </div >
   <div>
      <h2 id="header2">Add an item</h2>

         <label for="itemText">Add something to do:</label>
         <input type="text" name="itemText"><input type="date" id="date" name="byDate">
         <input type="submit" value="Enter">
      </form>     
   </div>
   <div id="tasks">
      <h2>Tasks:</h2>
   </div>
   </div>
</body>
